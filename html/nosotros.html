<script>
    let redesCanvas = document.getElementById("usoRedesCanvas").getContext("2d");

    var chart = new Chart(redesCanvas,{
        type: 'bar',
        data:{
            labels: ['TikTok', 'Carteles', 'Blogs', 'Instagram', 'Facebook', 'Otro'],
            datasets:[{
                label: '',
                    data: [2, 1, 1, 3, 2, 2],
                    backgroundColor: [
                        'rgba(144, 203, 135)',
                        'rgba(171, 207, 117)',
                        'rgba(141, 165, 103)',
                        'rgba(120, 139, 93)',
                        'rgba(99, 113, 77)',
                        'rgba(77, 87, 60)'
                    ]
                }
            ]
        },
        options: {
            indexAxis: 'y', // Me da las graficas en horizontal (cambia de eje)
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Preferencia en Redes Sociales',
                    font: {
                        size: 52 
                    }
                }
            },
            scales: {
                x: {
                    beginAtZero: true, //Para que empiece desde cero
                    ticks: {
                        stepSize: 1, // Para que  vaya de uno en uno y no tenga decimales
                    }
                },
                y: {
                    ticks: {
                        font: {
                            weight: 'bold', // Negritas también para las etiquetas del eje Y
                            size: 32
                        }
                    }
                }
            }
        }
    });
</script>
